<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Build</title>
    <meta name="description" content="Copy a Table Build">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="shortcut icon" href="../favicon.ico">

    <link rel="stylesheet" href="css/tablebuild.css">
    
</head>
<body>
    <table>
        <thead>
            <th colspan="3" id="name">ACME Wildwest</th>
        </thead>
        <tbody>
          <tr class="labels">
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
          </tr>
          <tr class="odd">
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr class="even">
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr class="odd">
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr class="even">
            <td>November</td>
            <td>$8,610</td>
            <td class="goalMet">$7,500</td>
          </tr>
          <tr class="odd">
            <td>Black Friday</td>
            <td>$3,200</td>
          </tr>
          <tr class="even">
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
            <td class="footer" colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tfoot>
    </table>
</body>
</html>
